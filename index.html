<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch API Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #data {
            white-space: pre-wrap; /* Preserve whitespace formatting */
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f9f9f9;
            max-width: 600px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>Fetch API Data</h1>
    <button id="fetchButton">Fetch Data</button>
    <div id="data">Data will appear here...</div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            const apiUrl = 'https://jsonplaceholder.typicode.com/posts'; // Replace with your API URL

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('data').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('data').textContent = 'Error: ' + error.message;
                });
        });
    </script>
</body>
</html>
